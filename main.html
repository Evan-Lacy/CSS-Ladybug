<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ladybugStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>Cute ladybug</h1>
        <br>
        <br>
        <br>
        <br>
        <div class="ladybug">
            <div class="legs">
                <div class="leg" id="rightTop"></div>
                <div class="leg" id="rightMid"></div>
                <div class="leg" id="rightBottom"></div>
                <div class="leg" id="leftTop"></div>
                <div class="leg" id="leftMid"></div>
                <div class="leg" id="leftBottom"></div>
            </div>
            <div class="wingLine"></div>
            <div class="head"></div>
            <div class="eyes">
                <div id="leftEye"></div>
                <div id="rightEye"></div>
            </div>
            <div class="spots">
                <div class="spot" id="spot1"></div>
                <div class="spot" id="spot2"></div>
                <div class="spot" id="spot3"></div>
                <div class="spot" id="spot4"></div>
                <div class="spot" id="spot5"></div>
            </div>

        </div>
    </div>
</body>

</html>
